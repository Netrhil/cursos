<div class="container">
        <div class="row">
        <div class="col-xs-18 col-sm-6 col-md-3" *ngFor="post in items">
                <div class="thumbnail">
                <img [src]="{{ post.img }}" width="90%" height="35%"/>
                    <div class="caption">
                    <h4>{{ post.titulo}}</h4>
                    <p>{{ post.fecha }}</p>
                    <p><a href="#" class="btn btn-info btn-xs" role="button" ng-click="alClick(post)">Ver</a></p>
                </div>
                </div>
            </div>        
        </div>
       
</div>




<span *ngIf="items.length == 0"> No hay posts :(</span>
