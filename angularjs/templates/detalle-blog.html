<h1>{{ titulo }}</h1>

<p>{{ post.descripcion}}</p>

<h3>Comentarios</h3>

<input type="text" ng-model="filtro" placeholder="Filtrar Comentarios">
<ul>
  
    <li ng-repeat="comentario in post.comentarios | filter: filtro">
        <p>{{ comentario.texto }}</p> <a confirmar-click ="Quieres eliminar este comentario?" href="" ng-click="eliminarComentario(comentario)" > Eliminar</a>        

    </li>
    <span ng-if="post.comentarios.length == 0"> No hay comentarios :(</span>
    
</ul>

<p style="color:blue" ng-if="respuesta"> Vista preliminar : {{ respuesta.texto }}</p>
<form ng-submit="agregarRespuesta()">
        <input type="hidden" ng-model="respuesta.id" value="{{ post.comentarios.length + 1}}">
        <textarea ng-model="respuesta.texto"></textarea>
        <input type="submit">
</form>
